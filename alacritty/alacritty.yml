window:
  opacity: 0.95
  padding:
    x: 0
    y: 0
  decorations: full
  dynamic_padding: true

font:
  size: 12

schemes:
  ayudark: &ayudark # Default colors
    primary:
      background: "#0A0E14"
      foreground: "#B3B1AD"

    # Normal colors
    normal:
      black: "#01060E"
      red: "#EA6C73"
      green: "#91B362"
      yellow: "#F9AF4F"
      blue: "#53BDFA"
      magenta: "#FAE994"
      cyan: "#90E1C6"
      white: "#C7C7C7"

    # Bright colors
    bright:
      black: "#686868"
      red: "#F07178"
      green: "#C2D94C"
      yellow: "#FFB454"
      blue: "#59C2FF"
      magenta: "#FFEE99"
      cyan: "#95E6CB"
      white: "#FFFFFF"

    cursor:
      text: CellBackground
      cursor: "#528bff"
    
    selection:
      text: CellForeground
      background: "#3e4451"

colors: *ayudark

key_bindings:
  - { key: N, mods: Control, action: CreateNewWindow }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
  - { key: R, mods: Command, chars: "\x1bR" }
